{% extends "base.html" %}

{% block content %}
<div class="alert alert-primary" role="alert">
    <h3>貯金量ランキング</h3>
</div>
<div class="container">
    {% for item in data_sorted %}
    {% if item.username == "ゲストユーザー" %}
    {% else %}
    <div class="d-flex flex-column alert alert-success mb-3">
    <p><h3>{{ forloop.counter }}位 ユーザー名：{{ item.username }}</h3></p>
    <p><h4>貯金金額：{{ item.total_value }}円</h4></p>
</div>
{% endif %}
{% endfor %}
{% endblock %}
